apply plugin: 'groovy'

sourceSets {
    main {
        groovy {
            srcDirs 'jobs', 'src/main/groovy'
        }
        resources {
            srcDirs 'src/main/resources', 'src/main/bash'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://repo.jenkins-ci.org/releases/' }
}

dependencies {
    compile project(":common")
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.50'
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
    testCompile 'xmlunit:xmlunit:1.6'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

task workspace(type: Copy) {
    from fileTree(dir: 'jobs')
    from new File(project(":common").projectDir, 'src/main/bash')
    from 'src/main/groovy'
    into 'build/workspace'
}

wrapper {
    gradleVersion '3.1'
}
